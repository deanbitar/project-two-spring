<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Chordination API</title>
</head>
<body>
	<h5>Chordination API</h5>

	<form method="GET" action="createUser.chord">
		<input type="text" name="firstname" placeholder="name" /> <input
			type="text" name="lastname" placeholder="name" /> <input type="text"
			name="email" placeholder="email" /> <input type="text"
			name="password" placeholder="password" /> <input type="text"
			name="dob" placeholder="dob" /> <input type="text" name="genreOne"
			placeholder="genre" /> <input type="submit" value="Add User" />
	</form>
	<br />

	<form method="GET" action="createPost.chord">
		<input type="number" name="userId" placeholder="user id" /> <input
			type="text" name="message" placeholder="message" /> <input
			type="text" name="picture" placeholder="picture url" /> <input
			type="submit" value="Create Post" />
	</form>
	<br />
	<form method="GET" action="getUser.chord">
		<input type="number" name="userId" placeholder="user id" /> <input
			type="submit" value="Get User" />
	</form>

	<br />
	<form method="GET" action="addFriend.chord">
		<input type="number" name="userId" placeholder="user id" /> <input
			type="number" name="friendId" placeholder="friend id" /> <input
			type="submit" value="Add friend" />
	</form>

	<form method="GET" action="getUserFriends.chord">
		<input type="number" name="userId" placeholder="user id" /> <input
			type="submit" value="Get Friends" />
	</form>
	
	<form method="GET" action="likePost.chord">
		<input type="number" name="userId" placeholder="user id" />
		<input type="number" name="postId" placeholder="post id" /><input
			type="submit" value="Like Post" />
	</form>
</body>
</html>
